{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="text-center container">
      <header>
          <h1>Contact Us</h1>
      </header>
      <div class="row mt-2">
          <div class="col-md-12">
              <p>
                Didn't find what you were looking for in the <a href="{% url 'faq' %}">FAQ</a>. Reach out to us, and our team will get back to you shortly.
              </p>
          </div>
      </div>
      <!--Contact Form-->
      <div class="row">
          <div class="col col-md-10 col-lg-8 col-xl-6 py-3 mx-auto">
              <form class="contact-form rounded-3 shadow p-2" method="post" action="{% url 'contact' %}">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <button class="primary-btn button shadow mt-2 mb-3 btn" type="submit"
                      aria-label="Submit button for contact form">Submit</button>
              </form>
          </div>
      </div>
  </div>
  </div>
</div>

{% endblock content %}
