{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 col-lg-10 col-xl-8 text-center mx-auto mb-2">
            <h1>Add New Job Application</h1>
            <form class="application-form rounded-3 shadow my-3 p-3" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="primary-btn button shadow mt-2 mb-3 btn">Save changes</button>
                <a href="{% url 'dashboard' %}" class="secondary-btn button shadow mt-2 mb-3 btn">Cancel</a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
