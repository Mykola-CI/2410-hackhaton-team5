{% extends "base.html" %}
{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Logout" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 text-center mx-auto">
            <h1>{% trans "Logout" %}</h1>
            <div class="user-container rounded-3 mx-auto shadow mt-4 p-2">
                <p class="pt-3">{% trans 'Are you sure you want to log out?' %}</p>

                <form class="text-center" method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button class="primary-btn button shadow mt-2 mb-3 btn" type="submit">{% trans 'Logout' %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
